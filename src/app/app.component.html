<div class="general">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
<h1>Formulario de contacto</h1>

<form>
  <div class="form-group">
    <label for="nombre" class="input">Nombre: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido" [(ngModel)]="nombre" name="nombre">
    <small id="message" class="form-text text-muted" *ngIf="nombre == ''" ><font color="#FF0000">Introduzca un nombre y apellido válido</font></small>
  </div>
  <div class="form-group">
    <label for="email" class="input">Email: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@dominio.com" [(ngModel)]="email" name="email">
    <small id="message" class="form-text text-muted" *ngIf="nombre == ''" ><font color="#FF0000">Introduzca un email válido</font></small>
  </div>
  <div class="form-group">
    <label for="mensaje" class="input">Mensaje: </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="mensaje" name="email"></textarea>
    <small id="textarea" class="form-text text-muted" *ngIf="mensaje == ''"><font color="#FF0000">Introduzca un mensaje</font></small>
  </div>
  <div class="form-group">
    <label for="password" class="input">2 + 3 = ?</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Respuesta" [(ngModel)]="password" name="password">
    <small id="password" class="form-text text-muted" *ngIf="password == ''"><font color="#FF0000">Validación anti-spam incorrecta</font></small>
  </div>

  <div class="button">
    <button type="submit" class="btn btn-primary" (click)="GuardarRegistro()">Enviar</button>
  </div>
</form>

<h1 class="Registrados">Listado de Registros</h1>

<app-formulario [ListaRegistros]="ListaRegistros"></app-formulario>
</div>
